<div class="container mt-5">

    <!-- ğŸ“‹ User List -->
    <h2 class="mb-4">User List</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- ğŸ§¾ Create User Form -->
    <h2 class="mb-4 mt-5">Create User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onCreateUserSubmit()">
  
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" formControlName="name" id="name" class="form-control" />
        <div class="text-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" />
        <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea formControlName="address" id="address" class="form-control" rows="3"></textarea>
        <div class="text-danger" *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
          Address is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success">Create User</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
